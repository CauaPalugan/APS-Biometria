<!doctype html>
<html lang="pt-br">

    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

  <body class="text-center">
    
<main class="form-signin">
  <form method="post">
    
    {% csrf_token %}
    <img class="mb-4" src="{% static 'imgs/apsLogin.png' %}" alt="" width="150" height="150">

    <div class="form-floating">
      <input name="username" type="text" class="form-control" id="username" placeholder="name@example.com">
      <label for="username">Nome de Usu√°rio</label>
    </div>
    <div class="form-floating">
      <input name="password1" type="password" class="form-control mt-3" id="password1" placeholder="Password">
      <label for="password1">Escolha uma Senha</label>
    </div>
    <div class="form-floating">
      <input name="password2" type="password" class="form-control" id="password2" placeholder="Password">
      <label for="password2">Repita sua senha</label>
    </div>

    <button id="signInButton" class="w-100 btn btn-lg" type="submit" style="background-color: #01a0319f; color: white; border: none;">Cadastrar</button>

    {{ error }}

    <p class="mt-5 mb-3 text-muted">&copy;2024</p>
  </form>
</main>

</html>
